<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>抽奖活动 · PPTOS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== 深蓝科技 · 毛玻璃网格（完全继承PPTOS推荐页风格） ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: #0a1120;
            background-image: 
                linear-gradient(rgba(0, 180, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 180, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 20% 30%, rgba(0, 140, 255, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 210, 255, 0.1) 0%, transparent 45%);
            background-size: 30px 30px, 30px 30px, 100% 100%, 100% 100%;
            color: #e2f0ff;
            line-height: 1.5;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 40% 50%, rgba(0, 120, 210, 0.06) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(1px);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ===== 极简头部（精简版） ===== */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 160, 255, 0.2);
        }

        .site-title {
            color: #b3e4ff;
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #0066cc;
        }

        .site-sub {
            color: #7fc9ff;
            font-size: 0.95rem;
            margin-top: 5px;
            opacity: 0.9;
            letter-spacing: 2px;
        }

        /* ===== 活动主卡片 ===== */
        .activity-card {
            background: rgba(10, 25, 45, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 50px 30px;
            border: 1px solid rgba(0, 200, 255, 0.2);
            box-shadow: 0 15px 30px -10px rgba(0,0,0,0.6), 0 0 0 1px rgba(0,210,255,0.1) inset;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 40px 0;
            flex: 1;
            transition: all 0.3s;
        }

        .activity-card:hover {
            border-color: rgba(0, 210, 255, 0.4);
            box-shadow: 0 20px 40px -12px #0066cc, 0 0 0 1px rgba(0,210,255,0.2) inset;
            background: rgba(15, 35, 60, 0.75);
        }

        /* 活动名称 — 超大醒目 */
        .activity-name {
            font-size: 4rem;
            font-weight: 700;
            color: #d4f4ff;
            text-shadow: 0 0 20px #0088ff, 0 0 40px #0055cc;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .activity-name i {
            font-size: 3.8rem;
            color: #ffd966;
            filter: drop-shadow(0 0 20px #ffaa00);
            text-shadow: 0 0 15px #ffcc00;
        }

        /* 活动描述 — 极简 */
        .activity-desc {
            color: #cce7ff;
            font-size: 1.2rem;
            margin-bottom: 40px;
            padding: 8px 25px;
            background: rgba(0,80,120,0.2);
            border-radius: 60px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(0,200,255,0.2);
            letter-spacing: 2px;
        }

        /* 跳转按钮 — 霓虹科技蓝 */
        .action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(145deg, #0d55a3, #003d73);
            color: white;
            padding: 18px 60px;
            font-size: 1.6rem;
            font-weight: 650;
            border-radius: 60px;
            text-decoration: none;
            transition: all 0.25s ease;
            box-shadow: 
                0 8px 0 #001e3c,
                0 15px 30px rgba(0, 120, 255, 0.5),
                0 0 30px #0080ff;
            border: 1px solid rgba(0, 200, 255, 0.6);
            letter-spacing: 4px;
            position: relative;
            overflow: hidden;
        }

        .action-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -20%;
            width: 140%;
            height: 200%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(25deg);
            animation: btnScan 4s infinite linear;
            opacity: 0;
        }

        .action-btn:hover::after {
            opacity: 1;
        }

        .action-btn:hover {
            transform: translateY(-6px);
            box-shadow: 
                0 6px 0 #001a33,
                0 25px 45px rgba(0, 162, 255, 0.8),
                0 0 50px #0099ff;
            background: linear-gradient(145deg, #1367b9, #004a88);
            border-color: rgba(0, 230, 255, 0.9);
        }

        .action-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 3px 0 #001a33, 0 20px 30px #0059b3;
        }

        .action-btn i {
            font-size: 1.8rem;
            color: #ffd966;
            text-shadow: 0 0 15px #ffaa00;
        }

        /* 抽奖专属装饰 */
        .gift-icons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .gift-icons i {
            font-size: 2.2rem;
            color: #ffd966;
            text-shadow: 0 0 15px #ffcc00;
            animation: float 3s infinite ease-in-out;
        }
        .gift-icons i:nth-child(2) { animation-delay: 0.4s; }
        .gift-icons i:nth-child(3) { animation-delay: 0.8s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* ===== 页脚（完全保留原署名） ===== */
        footer {
            text-align: center;
            padding: 20px 0 10px;
            border-top: 1px solid rgba(0, 180, 255, 0.15);
            color: #aad0f5;
            backdrop-filter: blur(5px);
            margin-top: 30px;
        }

        .copyright {
            margin-top: 12px;
            font-size: 0.85rem;
            color: #9ac0df;
        }

        .deepseek-credit {
            color: #7fc9ff;
            font-weight: 700;
            text-shadow: 0 0 6px #005c99;
        }

        .icon-attribution {
            font-size: 0.75rem;
            margin-top: 8px;
            color: #9ab8d9;
        }

        .icon-attribution a {
            color: #90d0ff;
            text-decoration: none;
            border-bottom: 1px dotted #2f9eff;
        }

        /* 动画 */
        @keyframes btnScan {
            0% { left: -30%; opacity: 0; }
            30% { opacity: 0.7; }
            70% { opacity: 0.7; }
            100% { left: 110%; opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.7s ease forwards;
        }

        /* 移动端优化 */
        @media (max-width: 650px) {
            .container { padding: 12px; }
            .site-title { font-size: 1.5rem; }
            .activity-card { padding: 35px 20px; }
            .activity-name { 
                font-size: 2.8rem; 
                gap: 10px;
            }
            .activity-name i { font-size: 2.6rem; }
            .activity-desc { 
                font-size: 1rem; 
                padding: 6px 18px;
            }
            .action-btn {
                padding: 14px 40px;
                font-size: 1.3rem;
            }
            .action-btn i { font-size: 1.5rem; }
            .gift-icons i { font-size: 1.8rem; }
        }

        @media (max-width: 480px) {
            .activity-name { 
                font-size: 2.2rem; 
            }
            .activity-name i { font-size: 2rem; }
            .action-btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 极简头部 -->
        <header class="fade-in">
            <div class="site-title">PPTOS · 活动中心</div>
            <div class="site-sub">SPECIAL EVENT</div>
        </header>

        <!-- 抽奖活动主卡片 -->
        <div class="activity-card fade-in">
            <!-- 装饰性小图标 -->
            <div class="gift-icons">
                <i class="fas fa-gift"></i>
                <i class="fas fa-ticket-alt"></i>
                <i class="fas fa-gem"></i>
            </div>

            <!-- 活动名称：抽奖（超大醒目） -->
            <div class="activity-name">
                <i class="fas fa-star"></i> 抽奖 <i class="fas fa-star"></i>
            </div>

            <!-- 简洁描述 -->
            <div class="activity-desc">
                <i class="fas fa-arrow-right"></i> 点击参与，好运降临 <i class="fas fa-arrow-left"></i>
            </div>

            <!-- 唯一跳转按钮 -->
            <a href="https://intereco.org.cn/d/373" class="action-btn" id="lotteryBtn">
                <i class="fas fa-dice"></i> 了解更多
            </a>

            <!-- 极简提示 -->
            <p style="margin-top: 25px; color: #8fcbff; font-size: 0.85rem; opacity: 0.9;">
                <i class="fas fa-bolt"></i> 限时活动 · 先到先得
            </p>
        </div>

        <!-- 页脚（完全保留原署名） -->
        <footer class="fade-in">
            <p>本页面及内容仅供学习和演示使用，deepseek生成</p>
            <div class="copyright">
                <p><span class="deepseek-credit">此网页由deepseek编写</span> • 如有侵权请联系删除 • © 2025-2026 我的世界小徐徐</p>
                <p class="icon-attribution">
                    图标由 <a href="https://fontawesome.com/" target="_blank">Font Awesome</a> 提供，使用遵循其许可协议
                </p>
            </div>
        </footer>
    </div>

    <script>
        // 抽奖按钮点击反馈 + 跳转
        document.getElementById('lotteryBtn')?.addEventListener('click', function(e) {
            e.preventDefault();
            const original = this.innerHTML;
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 跳转中...';
            this.style.pointerEvents = 'none';
            this.style.background = 'linear-gradient(145deg, #0a5fae, #002856)';
            
            setTimeout(() => {
                window.location.href = "https://intereco.org.cn/d/373";
            }, 1000);
        });

        // 淡入动画
        document.addEventListener('DOMContentLoaded', function() {
            const fadeEls = document.querySelectorAll('.fade-in');
            fadeEls.forEach(el => el.style.opacity = '0');
            setTimeout(() => {
                fadeEls.forEach(el => el.style.opacity = '1');
            }, 60);
        });
    </script>
</body>
</html>
